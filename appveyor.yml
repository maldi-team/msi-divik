version: 0.1.{build}
# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "0.1.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"
platform: x64
configuration:
  - Debug
  - Release
services: iis

install:
- ps: .\scripts\InstallNode.ps1

before_build:
- cmd: .\scripts\restore_nugets.bat
build:
  project: ./src/Spectre.sln
  parallel: true
  verbosity: quiet
after_build:
- cmd: .\scripts\build_ng2_client.bat
- ps: .\scripts\BindPageToIIS.ps1

test:
  categories:
    except:
      - Algorithm
