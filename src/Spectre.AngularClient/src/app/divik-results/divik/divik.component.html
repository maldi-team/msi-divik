<div class="multi_lines_text">
  {{configDescription}}
</div>
<div class="inline-items-container">
  <div id="divikHeatmapWithDownloadButton">
    <app-heatmap
      [heatmapData]=data>
    </app-heatmap>
      <a
        [href]='downloadJsonHref'
        download='result.json'>
        <button
          md-raised-button
          class="md-button">
          Download JSON result
        </button>
      </a>
  </div>

  <div>
    <md-expansion-panel id="divik-info-expansion-panel">
      <md-expansion-panel-header id="expansionPanelHeader">
        <md-panel-title>
          Option
        </md-panel-title>
        <md-panel-description>
          Value
        </md-panel-description>
      </md-expansion-panel-header>

      <div *ngFor="let configElement of config.entries()">
        <md-form-field class="md-form-field">
          <input mdInput disabled="true" value={{configElement[0]}}>
        </md-form-field>
        <md-form-field  class="md-form-field">
          <input mdInput disabled="true" value={{configElement[1]}}>
        </md-form-field>
      </div>
    </md-expansion-panel>
  </div>
</div>
