<div id="header">
  <mat-toolbar color="primary">
    <button
      id="list-button"
      (click) ="sidenav.toggle()"
      class="btn btn-info btn-sm">
      <span
        id="list-bootstrap-icon"
        class="glyphicon glyphicon-th-list">
      </span>
    </button>
  </mat-toolbar>
  <a href="./"><img id="logo-image" src="../assets/images/logo.PNG"></a>
</div>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav mode="side"
    class="app-side-nav">
    <mat-list>
      <div class="btn-group-vertical">
        <button
          class="btn btn-default"
          mat-list-item routerLink="mainPage">
          <i
            class="fa fa-home"
            aria-hidden="true">
          </i> Main Page
        </button>
        <button
          class="btn btn-default"
          mat-list-item routerLink="preparations">
          <i
            class="fa fa-list-ol"
            aria-hidden="true">
          </i> Preparations
        </button>
      </div>
    </mat-list>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
